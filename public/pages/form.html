<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeZone | Add new house</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="alert alert-success" role="alert" style="visibility: hidden;">
        House successfully created
    </div>
    <div class="container mb-5">
        <h4 style="text-align: center">Add New House</h4>
        <form action="http://localhost:3000/houses", method="POST" id="postForm" style="width: 50%; margin: 0px auto">
            <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="House Title" required>
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="location" placeholder="House Location" required>
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="Price in Naira" required>
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="rooms" placeholder="Number of Rooms" required>
            </div>
            <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="img_url" placeholder="Image URL" required>
            </div>
            <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block inputData" value="Add House" required>
            </div>
            <a href="./admin2.html">Back</a>
        </form>
    </div>
    <script src="../js/form.js"></script>
</body>
</html>
